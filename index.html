<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator Project</title>
</head>
<body>

    <div class="container">
            <input type="text" id="screen" name="display" readonly>
            <div>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button id="clear">CE</button>
                <button id="remove">DEL</button>
            </div>
            <div>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button id="zero" onclick="display(0)">0</button>
                <button class="dot" onclick="display(`.`)" >.</button>
                <button id="addup">=</button>
            </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
